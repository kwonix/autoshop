<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - AutoGadget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>

    <section class="cart">
        <div class="container">
            <h1>Корзина покупок</h1>
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                    <!-- Товары в корзине -->
                </div>
                <div class="cart-summary" id="cart-summary">
                    <h3>Итого</h3>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Товары:</span>
                            <span id="subtotal">0 ₽</span>
                        </div>
                        <div class="summary-row">
                            <span>Доставка:</span>
                            <span id="shipping">0 ₽</span>
                        </div>
                        <div class="summary-row total">
                            <span>Всего:</span>
                            <span id="total">0 ₽</span>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" id="checkout-btn">Оформить заказ</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Модальное окно оформления заказа -->
    <div id="checkout-modal" class="modal-overlay" style="display: none;">
        <div class="modal" style="max-width: 500px;">
            <h2>Оформление заказа</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">ФИО *</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Email *</label>
                    <input type="email" id="customer-email" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Телефон *</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group" id="address-select-container" style="display: none;">
                    <label for="address-select">Выберите адрес доставки</label>
                    <!-- Здесь будет выпадающий список адресов -->
                </div>
                <div class="form-group">
                    <label for="customer-address">Адрес доставки</label>
                    <textarea id="customer-address" placeholder="Введите адрес доставки"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Подтвердить заказ</button>
                    <button type="button" class="btn btn-secondary" onclick="cartApp.closeCheckoutModal()">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>
    <div id="notifications-container" class="notifications-container"></div>

    <script src="./js/components.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
