<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет — AutoGadget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container" style="padding: 40px 0;">
        <h1>Личный кабинет</h1>

        <section id="profile-section" style="margin-top: 20px;">
            <h2>Профиль</h2>
            <form id="profile-form" class="card" style="padding: 20px; max-width: 600px;">
                <div class="form-group">
                    <label for="profile-email">Email</label>
                    <input id="profile-email" type="email" disabled />
                </div>
                <div class="form-group">
                    <label for="profile-name">ФИО</label>
                    <input id="profile-name" type="text" />
                </div>
                <div class="form-group">
                    <label for="profile-phone">Телефон</label>
                    <input id="profile-phone" type="tel" />
                </div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button id="save-profile" class="btn btn-primary" type="button">Сохранить (локально)</button>
                    <button id="logout" class="btn btn-secondary" type="button">Выйти</button>
                </div>
                <p style="margin-top:10px; color:#666">Изменение профиля на сервере требует соответствующего backend-эндпоинта. Сейчас изменения сохраняются в localStorage.</p>
            </form>
        </section>

        <section id="orders-section" style="margin-top: 40px;">
            <h2>История заказов</h2>
            <div id="orders-list">
                <p>Загрузка...</p>
            </div>
            <p id="orders-note" style="color:#666; margin-top:10px;"></p>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="./js/components.js"></script>
    <script src="./js/account.js"></script>
</body>
</html>
