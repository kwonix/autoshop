server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html/frontend;
    index index.html;

    # Frontend files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Admin panel
    # Serve admin SPA under /admin/ and redirect /admin -> /admin/
    location = /admin {
        return 301 /admin/;
    }

    location /admin/ {
        # Use root to avoid alias path translation issues when resolving try_files
        root /usr/share/nginx/html;
        index admin.html;
        try_files $uri $uri/ /admin/admin.html;
    }

    # API proxy to backend container
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin static files (ensure admin assets are served from /usr/share/nginx/html/admin)
    location ~* ^/admin/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|avif)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static files cache for frontend
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
